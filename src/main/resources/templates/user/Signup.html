<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/join.css}">
</head>

<body>
<div id="page-wrapper">
    <header th:replace="fragments.html :: main-header">
    <!--고정 헤더-->
        <hgroup align="center">
            <h1 align="center" class="master-title">회원 가입</h1>
        </hgroup>
    </header>
</div>

<!--아이디 중복 확인 기능-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript"></script>

<!--회원가입 폼-->
<section class="join-input-section-wrap">
    <form name="join_form" role="form" th:action="@{/user/signup}" th:object="${UserSignupDto}" method="POST">
        <div class="login-name">
            <p> 레벨 </p>
            <span th:field = "${level}"> </span>
        </div>
        <div class="login-name"> 이메일 </div>
        <div class="login-input-wrap">
            <input th:field="*{email}" placeholder="이메일을 입력해주세요" type="email"></input>
        </div>
        <div class="login-name"> 이름 </div>
        <div class="login-input-wrap">
            <input th:field="*{name}" placeholder="이름을 입력해주세요" type="text">
        </div>
        <div class="login-name"> 아이디 </div>
        <div class="login-input-wrap">
            <input th:field="*{id}" placeholder="아이디를 입력해주세요" type="text">
            <button id="id_button" onclick="id_check();">중복확인</button>
            <span class="id_ok">사용 가능한 아이디입니다.</span>
            <span class="id_already">사용 불가능한 아이디입니다.</span>
        </div>
        <div class="login-name"> 비밀번호 </div>
        <div class="login-input-wrap">
            <input th:field="*{password}" placeholder="비밀번호를 입력해주세요" type="password"></input>
        </div>
        <div class="login-name"> 비밀번호 확인</div>
        <div class="login-input-wrap">
            <input th:field="*{check_password}" placeholder="비밀번호를 입력해주세요" type="password"></input>
        </div>
        <div class="login-button-wrap">
            <button onclick="join_form_check();" >Sign up</button>
            <input th:field="*{set_pw}" placeholder="비밀번호를 입력해주세요" type="password">
        </div>
        <div class="login-name"> 비밀번호 확인</div>
        <div class="login-input-wrap">
            <input th:field="*{check_pw}" placeholder="비밀번호를 입력해주세요" type="password">
        </div>
        <div class="login-button-wrap">
            <button onclick="join_form_check();">Sign up</button>
        </div>

    </form>
</section>

</body>
</html>
